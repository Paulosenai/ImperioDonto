<!DOCTYPE html>
<html lang="pt-br" class="form-screen">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="assets/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="/ImperioDonto/css/main.css">
    <link rel="shortcut icon" href="/img/Imperiodonto.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/vendors/css/vendor.bundle.base.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="css/custom.css">
    <title>Login - ImperioDonto</title>
</head>
<body>
  <div id="app">
    <section class="section main-section">
      <div class="card">
        <header class="card-header">
          <p class="card-header-title">
            <span class="icon"><i class="mdi mdi-lock"></i></span>
            Login
          </p>
        </header>
        <div class="card-content">
          <form method="get">
            <div class="field spaced">
              <label class="label">Login</label>
              <div class="control icons-left">
                <input class="input" type="text" name="login" placeholder="user@example.com" autocomplete="username">
                <span class="icon is-small left"><i class="mdi mdi-account"></i></span>
              </div>
              <p class="help">
                Por favor insira seu login
              </p>
            </div>
  
            <div class="field spaced">
              <label class="label">Password</label>
              <p class="control icons-left">
                <input class="input" type="password" name="password" placeholder="Password" autocomplete="current-password">
                <span class="icon is-small left"><i class="mdi mdi-asterisk"></i></span>
              </p>
              <p class="help">
                Por favor insira sua senha
              </p>
            </div>
  
            <div class="field spaced">
              <div class="control">
                <label class="checkbox"><input type="checkbox" name="remember" value="1" checked>
                  <span class="check"></span>
                  <span class="control-label">Remember</span>
                </label>
              </div>
            </div>
  
            <hr>
  
            <div class="field grouped">
              <div class="control">
                <button type="submit" class="button blue">
                  Login
                </button>
              </div>
              <div class="control">
                <a href="/ImperioDonto/index.html" class="button">
                  Voltar
                </a>
              </div>
            </div>
  
          </form>
        </div>
      </div>
  
    </section>
  
  
  </div>
  
  <script type="text/javascript" src="js/main.min.js?v=1628755089081"></script>
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.9.95/css/materialdesignicons.min.css">
    <script src="assets/vendors/js/vendor.bundle.base.js"></script>
      <script src="assets/vendors/chart.js/Chart.min.js"></script>
      <script src="assets/js/jquery.cookie.js" type="text/javascript"></script>
      <script src="assets/js/off-canvas.js"></script>
      <script src="assets/js/hoverable-collapse.js"></script>
      <script src="assets/js/misc.js"></script>
      <script src="assets/js/dashboard.js"></script>
      <script src="assets/js/todolist.js"></script>  
  
  
    


      



    

</body>
</html>
